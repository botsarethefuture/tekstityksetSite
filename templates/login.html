
{% extends "base.html" %}
{% block content %}
<form method="post" action="/login/" enctype="multipart/form-data">
    <dl>
        <p>
            <input type="text" class="username input is-large" id="username" name="username" placeholder="Username" required>
         </p>
         <br>
         <p>
            <input type="password" class="username input is-large" id="password" name="password" placeholder="Password" required>
         </p>
    </dl>
    <br>
    <p>
		<input type="submit" class="button is-large" value="Send">
	</p>
</form>
{% endblock %}
