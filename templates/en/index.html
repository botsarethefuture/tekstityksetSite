<!doctype html>
<link rel="icon" type="image/png" sizes="32x32" href="https://elokapina.fi/favicon.png">
<head>
<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}"/> 
<title>Tekstitykset</title>
</head>
<h1>Upload a video to get subtitles for it</h1>
<form method="post" action="/en" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" class="button" autocomplete="off" required>
		</p>
		<p>
			<label for="duuni">The name of the video</label>
			<br>
			<input type="text" class="entry" id="duuni" name="duuni" placeholder="The name of the video" required minlength="5" maxlength="20">		
		</p>
        <label> Finnish subtitles always come.</label><br>
		<input type="checkbox" id="Sweden" class="entry" name="Sweden" value="Sweden">
		<label for="vehicle1"> I want Swedish subtitles</label><br>
		<input type="checkbox" id="English" class="entry" name="English" value="English">
		<label for="vehicle2"> I want English subtitles</label><br>
    </dl>
    <p>
		<input type="submit" class="button" value="Upload to server">
	</p>
</form>
